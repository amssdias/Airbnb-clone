<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/5cf6dd6ac1.js" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="script.js"></script>

    <title>Airbnb</title>
</head>
<body>
    
    <!-- Covid bar -->
    <div class="covid-bar">
        Get the latest on our COVID-19 response
    </div>

    <!-- Header -->
    <header class="header">

        <!-- Nav bar -->
        <nav class="nav-bar">

            <div class="logo">
                <a class="logo__link" href="index.html">
                    <i class="fab fa-airbnb"></i>
                    <span class="logo__word">airbnb</span>
                </a>
            </div>

            <div class="nav-bar__search">
                <span class="nav-bar__search__links nav-link" data-page="places-to-stay">Places to stay</span>
                <span class="nav-bar__search__links nav-link" data-page="experiences">Experiences</span>
                <span class="nav-bar__search__links ">Online Experiences</span>
            </div>

            <div class="nav-bar__settings">
                <button class="btn-white">Become a host</button>

                <div class="nav-bar__settings-menu margin-right-xsmall">
                    <button class="btn-white setting-link" data-menu="settings-lan"><i class="fas fa-globe margin-right-xsmall"></i><i class="fas fa-angle-down"></i></button>

                    <div class="nav-bar__settings-menu--1 settings-menu" id="settings-lan">
                        <a class="menu-text"><i class="fas fa-globe margin-right-xsmall"></i>English (US)</a>
                        <a class="menu-text"><i class="fas fa-globe margin-right-xsmall"></i>Eur</a>
                    </div>                    
                </div>

                <div class="nav-bar__settings-menu">
                    <button class="btn-white btn-white-profile setting-link background-color" data-menu="settings-profile"><i class="fas fa-bars margin-right-xsmall"></i><i class="fas fa-user-circle"></i></button>

                    <div class="nav-bar__settings-menu--1 settings-menu" id="settings-profile">
                        <a class="menu-text"><i class="fas fa-globe margin-right-xsmall"></i>English (US)</a>
                        <a class="menu-text"><i class="fas fa-globe margin-right-xsmall"></i>Eur</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Search bar -->
        <div class="header__search">

            <!-- Main box -->
            <div class="search__bar--main-box search-bar" id="places-to-stay">

                <label for="location" class="search__bar--box">
                    <span class="search__bar--box-top">Location</span>
                    <input class="search__bar--box-input" type="text" placeholder="Where you going?">
                </label>
    
                <div class="search__bar--box">
                    <span class="search__bar--box-top">Check in</span>
                    <span class="search__bar--box-bottom">Add dates</span>
                </div>
    
                <div class="search__bar--box">
                    <span class="search__bar--box-top">Check out</span>
                    <span class="search__bar--box-bottom">Add dates</span>
                </div>
    
                <div class="search__bar--box">
                    
                    <span class="search__bar--box-top">Guests</span>
                    <span class="search__bar--box-bottom">Add guests</span>

                    <button class="btn-search margin-right-small"><i class="fas fa-search"></i></button>
                </div>

            </div>

            <!-- Experiences box -->
            <div class="search__bar-experiences search-bar" id="experiences">

                <label class="search__bar--box" for="location">
                    <span class="search__bar--box-top">Location</span>
                    <input class="search__bar--box-input" type="text" placeholder="Where you going?">
                </label>
    
                <div class="search__bar--box">
                    
                    <span class="search__bar--box-top">Date</span>
                    <span class="search__bar--box-bottom">Add when you want to go</span>

                    <button class="btn-search margin-right-small"><i class="fas fa-search"></i></button>
                </div>

            </div>

        </div>

        <div class="header__slogan">
            <h1 class="heading-primary margin-bottom-xsmall">Go near</h1>
            <p class="paragraph margin-bottom-xsmall">Settle in somewhere new. Discover stays to live, work, or just relax.</p>
            <button class="btn-white-explore">Explore nearby</button>
        </div>


    </header>


</body>
</html>
